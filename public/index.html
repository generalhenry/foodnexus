<!DOCTYPE html>
<meta charset=utf-8>
<title>F O O D N E X U S</title>
<meta name=viewport content='initial-scale=1.0, user-scalable=no'>
<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map_canvas {
        width: 30%;
        height: 50%;
    }
</style>
<script src="//maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
<script src=MultiMeet.js></script>
<script type='text/javascript'>
    var geocoder;
    var map;
    var latLongArray = [];
    var willingnessArray = [];
    var placesService;
    function initialize() {
        geocoder = new google.maps.Geocoder();
        var myOptions = {
            center:new google.maps.LatLng(-34.397, 150.644),
            zoom:8,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
        placesService = new google.maps.places.PlacesService(map);
    }
    function addToArray() {
        var address = document.getElementById('addressInput').value;
        var willingness = parseFloat(document.getElementById('willingnessInput').value);
        geocoder.geocode({ 'address':address}, function (results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                var latLng = results[0].geometry.location;
                map.setCenter(latLng);
                var marker = new google.maps.Marker({
                    map:map,
                    position:latLng
                });
                latLongArray.push(latLng);
                willingnessArray.push(willingness);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
        document.getElementById('addressInput').value = '';
        document.getElementById('willingnessInput').value = '';
    }
    function centerMap() {
        alert(latLongArray);
        var googleLatLng = midPoint(latLongArray, willingnessArray);
        map.setCenter(googleLatLng);
        var restaurantFinder = {
            request:{
                location:googleLatLng,
                radius:500,
                types:['restaurant']
            },
            findRestaurant:function () {
                console.log('find restaurant ' + this.request.radius);
                placesService.search(this.request, this.placesCallback);
            },
            placesCallback:function (results, status) {
                console.log('this:', this);
                if (status === google.maps.places.PlacesServiceStatus.ZERO_RESULTS) {
                    if (this.request.radius < 5000) {
                        this.request.distance += 500;
                        this.findRestaurant();
                    } else {
                        return;
                    }
                }
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    alert(results);
                    for (var i = 0; i < results.length; i++) {
                        var place = results[i];
                        createMarker(results[i]);
                    }
                }
            }
        };
        restaurantFinder.findRestaurant();
    }

    function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
            map:map,
            position:place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function () {
            infowindow.setContent(place.name);
            infowindow.open(map, this);
        });
    }
</script>
<body onload=initialize()>
<div id=map_canvas></div>
<form>
    address: <input id=addressInput><br>
    willingness: <input id=willingnessInput><br>
    <input type=button value=Click name=add onClick=addToArray()>
</form>
<form>
    <input type=button value=Click name=mid onClick=centerMap()>
</form>
</body>
